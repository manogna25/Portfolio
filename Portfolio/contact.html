        <section id="contact" aria-labelledby="contact-title">
        <h2 id="contact-title">Contact Me</h2>
        <form class="contact-form" aria-describedby="contact-desc">
          <p id="contact-desc">Feel free to reach out for project collaborations, internships, or job opportunities.</p>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required aria-required="true" placeholder="Your full name" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required aria-required="true" placeholder="you@example.com" />
          <label for="message">Message</label>
          <textarea id="message" name="message" required aria-required="true" placeholder="Your message..." rows="5"></textarea>
          <button type="submit">Send Message</button>
        </form>
